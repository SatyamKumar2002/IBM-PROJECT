<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Doctors</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Dancing+Script:wght@700&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="doctor">
        <header class="head">
            <h1>Our Doctors</h1>
            <p style="color:red; margin-top: 10px;">Click on the images to learn more about each doctor</p>
        </header>
        <section class="teams">
            <div class="card">
                <img src="/images/dt3.jpg" alt="Dr. Maria Rodriguez, Neurologist">
                <p>Dr. Maria Rodriguez</p>
                <button class="bookBtn">Book Appointment</button>
            </div>
            <div class="card">
                <img src="/images/d4.jpg" alt="Dr. Emily Clark, Pediatrician">
                <p>Dr. Emily Clark</p>
                <button class="bookBtn">Book Appointment</button>
            </div>
            <div class="card">
                <img src="/images/d5.jpg" alt="Dr. Michael Lee, Dermatologist">
                <p>Dr. Michael Lee</p>
                <button class="bookBtn">Book Appointment</button>
            </div>
            <div class="card">
                <img src="/images/d6.jpg" alt="Dr. Sarah Thompson, Oncologist">
                <p>Dr. Sarah Thompson</p>
                <button class="bookBtn">Book Appointment</button>
            </div>
            <div class="card">
                <img src="/images/d7.jpg" alt="Dr. John Williams, General Surgeon">
                <p>Dr. John Williams</p>
                <button class="bookBtn">Book Appointment</button>
            </div>
            <div class="card">
                <img src="/images/d8.jpg" alt="Dr. Olivia Harris, Obstetrician-Gynecologist">
                <p>Dr. Olivia Harris</p>
                <button class="bookBtn">Book Appointment</button>
            </div>
            <div class="card">
                <img src="/images/d9.jpg" alt="Dr. David Patel, Radiologist">
                <p>Dr. David Patel</p>
                <button class="bookBtn">Book Appointment</button>
            </div>
            <div class="card">
                <img src="/images/d10.jpg" alt="Dr. Lisa Parker, Endocrinologist">
                <p>Dr. Lisa Parker</p>
                <button class="bookBtn">Book Appointment</button>
            </div>
            <div class="card">
                <img src="/images/d11.jpg" alt="Dr. Robert Davis, Urologist">
                <p>Dr. Robert Davis</p>
                <button class="bookBtn">Book Appointment</button>
            </div>
            <div class="card">
                <img src="/images/d12.jpg" alt="Dr. Laura Martinez, Pulmonologist">
                <p>Dr. Laura Martinez</p>
                <button class="bookBtn">Book Appointment</button>
            </div>
            <div class="card">
                <img id="1" src="/images/d7.jpg" alt="Dr. Alexa Johnson, Cardiologist">
                <p>Dr. Alexa Johnson</p>
                <button class="bookBtn">Book Appointment</button>
            </div>
            <div class="card">
                <img id ="2" src="/images/dt3.jpg" alt="Dr. James Brown, Orthopedic Surgeon">
                <p>Dr. James Brown</p>
                <button class="bookBtn">Book Appointment</button>
            </div>
        </section>
    </div>
    <div class="detail">
        <button id="closeBtn">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="content">
            <!-- Detailed content about the selected doctor will go here -->
        </div>
    </div>

    
    <script src="main2.js"></script>
</body>

</html>
